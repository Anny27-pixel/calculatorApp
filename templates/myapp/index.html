{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Calculator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Django Calculator App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar-light" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <div class="container-fluid" style="margin-bottom: 20rem;">
    <div class="row">
        <div class="col-md-6" style="margin: 1rem auto 0 auto;background-color: bisque;border-radius: 10px;">
            <img class="img-fluid"  src="{% static 'logo.jpg' %}" alt="Logo" style="margin: 0 160px;">
            <div class="card">
                <div class="card-body">
                    <form method="GET"  action="#">
                        <div class="form-group" style="margin-bottom: 5px;">
                            <input type="search" class="form-control" name="query" id="query">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input style="display: block; margin: 0 auto;" type="submit" class="btn btn-success" value="Submit">
                            </div>
                            <div class="col-md-6">                           
                                <input style="display: block; margin: 0 auto;" type="reset" class="btn btn-danger" value="Reset">
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" style="margin: 2rem auto 0 auto;">
            <p style="text-align: center;" class="display-4" name="about" id="about">About</p>
            <hr>
            <p  style="text-align: center;" class="lead">Our calculator app can perform mathematical operations</p>
        </div>
    </div>
  </div>
  

  </div>
  <div class="container-fluid">
    <div class="row">
        <footer class="fixed-bottom navbar-light" style="background-color: black; color: white; text-align: center;">
            <p>Thanks for using our app | @copyright 2024</p>
        </footer>
    </div>
  </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
